<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>

  <main class="container">
    <div class="h1wrapper">
      <h1>Advice #<span id="adviceID"></span></h1>
      <div class="next-buttons">
        <div role="button" class="arrowBtn" data-arrowBtn="Back" id="back"></div>
        <div role="button" class="arrowBtn" data-arrowBtn="Next" id="next"></div>
      </div>
    </div>
    
    <blockquote id="adviceText"></blockquote>

    <picture media="(min-width: 768px)" srcset="/images/pattern-divider-desktop.svg">
      <img src="images/pattern-divider-mobile.svg" alt="A line crossing between the text and the button">
    </picture>

    <div title="Generate a new random advice" class="advice-button">
      <button id="adviceGenerator">
        <img src="images/icon-dice.svg" alt="">
      </button>
    </div>

  </main>

</body>
</html>
