<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>

  <main class="container">
    <h1>Advice #<span id="adviceID"></span></h1>
    
    <blockquote id="adviceText"></blockquote>

    <picture media="(min-width: 768px)" srcset="/images/pattern-divider-desktop.svg">
      <img src="images/pattern-divider-mobile.svg" alt="A line crossing between the text and the button">
    </picture>

    <div class="advice-button">
      <button id="adviceGenerator">
        <img src="images/icon-dice.svg" alt="">
      </button>
    </div>

    <div class="next-buttons">
      <button class="arrowBtn" data-arrowBtn id="back">Back</button>
      <button class="arrowBtn" data-arrowBtn id="next">Next</button>
    </div>
  </main>

</body>
</html>
